<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/master.css">
    <link rel="stylesheet" href="src/font/css/all.min.css">
</head>
<body>
    <main>
        <section >
            <div class="topPart">
                <div class="myCode">
                    <div>
                        <span>coded by <span>Amir Hosein RajabPoor</span></span>
                    </div>
                    <div>
                        <a href="https://www.instagram.com/amirhosein.rjp?igsh=ZWdmZjA5d21icWVq">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="https://github.com/AmirHosein-RJP">
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/amirhosein-rjp">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </div>
                </div>
                <div class="note">
                    <span>note: click on your task to edit it</span>
                </div>
            </div>
            <div class="bottomPart">
                <section class="header">
                    <div class="title">
                        <h1>To-do List</h1>
                    </div>
                    <div class="status">
                        <span class="total"></span>
                        <span class="completed">0 completed,</span>
                        <span class="pending">0 pending</span>
                    </div>
                </section>
                <section class="input">
                    <div>
                        <input type="text" placeholder="add your task...">
                        <i class="fa-regular fa-pen-nib"></i>
                    </div>
                </section>
                <section class="todolist">
                    <div>
                        <div class="todoHeader">
                            <span class="num">num</span>
                            <span class="task">task</span>
                            <span class="others">
                                <span class="date">date</span>
                                <span class="tick">status</span>
                                <span class="delete">delete</span>
                            </span>
                        </div>
                        <ul>
                        </ul>
                    </div>
                </section>
            </div>
            <div class="holes"></div>
        </section>
    </main>
</body>
<script src="src/js/javascript.js"></script>
</html>
